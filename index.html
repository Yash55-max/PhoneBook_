<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-address-book"></i> Phonebook</h1>
            <div class="header-controls">
                <button id="favoritesBtn" class="btn btn-secondary">
                    <i class="fas fa-heart"></i>
                    <span id="favoritesCount">0</span> Favorites
                </button>
                <button id="addContactBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Contact
                </button>
            </div>
        </header>

        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search contacts...">
            </div>
        </div>

        <div class="contacts-section">
            <div id="favoritesHeader" class="section-header" style="display: none;">
                <h2><i class="fas fa-heart"></i> Favorites</h2>
            </div>
            <div id="contactsList" class="contacts-grid">
                <!-- Contacts will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-address-book"></i>
                <h3>No contacts found</h3>
                <p>Add some contacts to get started!</p>
            </div>
            <div id="noFavoritesState" class="empty-state" style="display: none;">
                <i class="fas fa-heart"></i>
                <h3>No favorites yet</h3>
                <p>Click the star icon on any contact to add it to favorites!</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Contact</h2>
                <span class="close">&times;</span>
            </div>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <!-- Add image upload field -->
                <div class="form-group">
                    <label for="contactImage">Image <span style="font-size:0.9em;color:#aaa;">(Max 1MB, PNG/JPG)</span></label>
                    <input type="file" id="contactImage" accept="image/png,image/jpeg,image/jpg">
                </div>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" required pattern="^[0-9+\-]*$" oninput="this.value = this.value.replace(/[^0-9+\-]/g, '')">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this contact?</p>
                <p><strong id="deleteContactName"></strong></p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="phonebook.closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="phonebook.deleteContact()">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
